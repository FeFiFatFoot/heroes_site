<!DOCTYPE HTML>
<html>
  <head>
    <title>Heroes Fifa Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  </head>
<body class="is-preload">

  <!-- Logos -->
  <div class="hide-on-mob">
    <div class="logo-left hide-on-mob">
      <img src="images/logo-left.png" alt="Logo Left">
    </div>
    <div class="logo-right hide-on-mob">
      <img src="images/logo-right.png" alt="Logo Right">
    </div>
  </div> 

  <!-- Main intro section -->
<section id="intro" class="wrapper style1 fullscreen fade-up">
  <div class="left-column">

    <!-- Top Logo -->
    <img src="images/logo-left.png" alt="Left Logo" class="logo-left-mobile" />

    <h1>THE BEAUTIFUL GAME, REMIXED FOR A NEW GENERATION.</h1>

    <!-- Signup container -->
    <div class="signup-container">

      <!-- Paragraph above signup -->
      <p class="locker-room-sub-text">
        Join the squad — lace up your boots and be the first to know what’s coming. Sign up below to unlock early access and join the insiders’ locker room.
      </p>

      <!-- Signup + Discord -->
      <div class="signup-stack">
        <form action="MAILCHIMP_URL" method="post" target="_blank" class="signup-form">
          <input type="email" name="EMAIL" placeholder="Email..." required>
          <button type="submit">JOIN THE GAME</button>
        </form>

        <a href="https://discord.gg/YOURSERVER" class="discord-button">
          <i class="fab fa-discord"></i> Enter the Locker Room
        </a>
      </div>

      <!-- Locker section -->
      <div class="locker-section">
        <div class="locker-room-wrapper">
          <div class="locker-right">
            <span class="locker-room-text">
              Join our discord community to get all the latest action
            </span>
          </div>

          <img src="images/logo-right.png" alt="Right Logo" class="logo-right-mobile" />

          <div class="hide-on-desktop">
            <div class="social-icons">
              <a href="#"><img src="images/tiktok.png" alt="TikTok"></a>
              <a href="#"><img src="images/yt.png" alt="YouTube"></a>
              <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
              <a href="#"><img src="images/twitch.png" alt="Twitch"></a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>


  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  </body>
</html>
